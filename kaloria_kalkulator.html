    </nav>
    <div class="kaloria_kalkulator_doboz">
        <div class="hibauzenet">
            <h2 class="kaloria_kalkulator_cim">Kalória kalkulátor</h2>
            <form id="kaloria_kalkulator_urlap">
                <div>
                    <label for="kor">
                        <h4>Kor</h4>
                    </label>
                    <div>
                        <input type="number" class="kor_class rozsaszin_szegely" id="kor" placeholder="(15-120) év">
                    </div>
                </div>
                <h4>Nem</h4>
                <div id="urlap_radio_gomb">
                    <div>
                        <input type="radio" id="ferfi" name="nem" checked="checked">
                        <label for="ferfi">Férfi</label>
                    </div>
                    <div>
                        <input type="radio" id="no" name="nem">
                        <label for="no">Nő</label>
                    </div>
                </div>
                <div>
                    <label for="suly">
                        <h4>Súly</h4>
                    </label>
                    <div>
                        <input type="number" id="suly" placeholder="(30-300) kg" class="rozsaszin_szegely">
                    </div>
                </div>
                <div>
                    <label for="magassag">
                        <h4>Magasság</h4>
                    </label>
                    <div>
                        <input type="number" id="magassag" placeholder="(100-300) cm" class="rozsaszin_szegely">
                    </div>
                </div>
                <div>
                    <h4>Aktivitás</h4>
                    <select id="aktivitas" size="1" class="rozsaszin_szegely aktivitas_doboz">
                        <option selected value="1">Nem aktív (keveset vagy egyáltalán nem mozog)</option>
                        <option value="2">Enyhén aktív (könnyű testmozgás/sport 1-3 nap/hét)</option>
                        <option value="3">Közepesen aktív (mérsékelt testmozgás/sport 3-5 nap/hét)</option>
                        <option value="4">Nagyon aktív (kemény edzés/sport heti 6-7 napon)</option>
                        <option value="5">Extra aktív (nagyon kemény edzés/sport és fizikai munka vagy 2x edzés)
                        </option>
                    </select>
                </div>
                <div>
                    <input class="kalkulal_gomb" type="submit" value="Kalkulál">
                </div>
            </form>
            <div id="eredmeny">
                <h3>Napi kalóriaszükséglet:</h3>
                <div>
                    <div>
                        <input type="number" id="napi_kaloriaszukseglet" class="rozsaszin_szegely" placeholder="kcal" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="kaloria_kalkulator_js.js"></script>
    <footer>
